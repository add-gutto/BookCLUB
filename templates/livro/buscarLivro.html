{% extends "_base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
    <h2>Buscar livro para criar tópico</h2>
    <div class="mb-3">
        <input type="text" id="inputBusca" class="form-control" placeholder="Digite o título do livro">
        <button class="btn btn-primary mt-2" id="btnBuscar">Buscar</button>
    </div>

    <div id="resultadoLivros" class="row gy-3"></div>
</div>

<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

document.getElementById("btnBuscar").addEventListener("click", async () => {
    const query = document.getElementById("inputBusca").value;
    if (!query) return alert("Digite um título para buscar.");

    const response = await fetch(`/livro/api/buscar-livros/?q=${encodeURIComponent(query)}`);
    const livros = await response.json();

    const container = document.getElementById("resultadoLivros");
    container.innerHTML = "";

    if (!livros.length) return container.innerHTML = "<p>Nenhum livro encontrado.</p>";

    livros.forEach(livro => {
        const col = document.createElement("div");
        col.className = "col-md-3";

        const card = document.createElement("div");
        card.className = "card h-100";

        const capa = livro.capa || "{% static 'template/img/placeholder.jpg' %}";

        card.innerHTML = `
            <img src="${capa}" class="card-img-top" alt="${livro.titulo}" style="height:250px; width:100%; object-fit:contain;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">${livro.titulo}</h5>
                <p class="card-text text-truncate">${livro.autor || ''}</p>
                <button class="btn btn-success mt-auto btnCriarTopico">Selecionar</button>
            </div>
        `;

        col.appendChild(card);
        container.appendChild(col);

        card.querySelector(".btnCriarTopico").addEventListener("click", async () => {
            const csrftoken = getCookie('csrftoken');
            const resp = await fetch(`/livro/api/criar-topico/{{ grupo.id }}/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken
                },
                credentials: 'include',
                body: JSON.stringify({ livro: livro })
            });

            if (resp.ok) {
                const topico = await resp.json();
                alert(`Tópico criado: ${topico.nome}`);
                window.location.href = `/grupo/{{ grupo.id }}/`;
            } else {
                const erro = await resp.json();
                alert("Erro: " + JSON.stringify(erro));
            }
        });
    });
});
</script>
{% endblock %}
