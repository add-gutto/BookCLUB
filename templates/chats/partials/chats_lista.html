{% load static %}
{% for item in chats_data %}
<a class="list-group-item list-group-item-action d-flex align-items-center justify-content-between" 
   href="{% url 'grupo_detail' item.chat.id %}">
    <div class="d-flex align-items-center gap-2">
        <img src="{% if item.chat.imagem %}{{ item.chat.imagem.url }}{% else %}{% static 'template/img/placeholder.jpg' %}{% endif %}" 
             class="rounded-circle" width="40" height="40" style="object-fit: cover;">
        <div>{{ item.chat.nome }}</div>
    </div>

    {% if item.mensagens_nao_lidas_count > 0 %}
    <div class="d-flex align-items-center justify-content-center rounded-circle bg-primary text-white" 
         style="width: 25px; height: 25px; font-size: 0.8rem;">
       {{ item.mensagens_nao_lidas_count }}
    </div>
    {% endif %}
</a>
{% endfor %}
