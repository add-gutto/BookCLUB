{% extends "_base.html" %}
{% load static %}
{% block content %}

<div class="chat-main d-flex flex-column" id="chatMain"
     style="height: calc(100vh - 70px);"
     data-chat-id="{{ chat.id }}"
     data-user-id="{{ request.user.id }}"
     data-username="{{ request.user.username }}">

    <!-- HEADER (igual ao seu) -->
    <div class="chat-header">
        <div class="back-chat-auth">
            <div class="chat-user-info" id="chatUserInfo">
                <div class="chat-user-details d-flex align-items-center gap-2">
                    <button class="btn p-0 border-0 bg-transparent d-flex align-items-center" id="mobileBackBtn">
                        <i class="fas fa-chevron-left fs-5"></i>
                    </button>
                    <h3 class="currentChatName fs-5 mb-0"># {{ chat.nome }}</h3>
                </div>
            </div>
        </div>
        <div class="chat-actions">
            <div class="ms-2 dropdown">
                <button class="btn d-flex align-items-center justify-content-center"
                        type="button" id="dropdownFiltro"
                        data-bs-toggle="dropdown" aria-expanded="false"
                        style="height: 60px; width: 60px; background: none; border: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="19" cy="12" r="1"></circle>
                        <circle cx="5" cy="12" r="1"></circle>
                    </svg>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownFiltro">
                    <li><a class="dropdown-item" href="#" data-filtro="todos">Sobre Livro</a></li>
                    <li><a class="dropdown-item" href="#" data-filtro="seguindo">Avaliar Livro</a></li>
                    <li><a class="dropdown-item" href="#" data-filtro="seguidores">Denunciar</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- MENSAGENS: agora é a área que cresce -->
    <div class="chat-messages flex-grow-1 overflow-auto" id="chatMessages">
        ...
    </div>

    <!-- PREVIEW DE ARQUIVOS -->
    <div class="file-preview" id="filePreview"></div>

    <!-- INPUT FIXO NO RODAPÉ -->
     <div class="chat-input">
                <div class="input-container">
                    <div class="input-actions">
                        <input type="file" class="file-input" id="fileInput" multiple="" accept="*/*">
                        <button class="input-action-btn" id="attachFileBtn" title="Attach File">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.49">
                                </path>
                            </svg>
                        </button>
                        <input type="file" class="file-input" id="imageInput" accept="image/*">
                        <button class="input-action-btn" id="sendImageBtn" title="Send Image">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21,15 16,10 5,21"></polyline>
                            </svg>
                        </button>
                    </div>
                    <textarea class="message-input" placeholder="Type a message..." rows="1" id="messageInput"></textarea>
                    <button class="input-action-btn" id="sendAudioBtn">
                        <svg fill="currentColor" width="16" height="16" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 512 512">
                            <g>
                                <g>
                                    <path d="m439.5,236c0-11.3-9.1-20.4-20.4-20.4s-20.4,9.1-20.4,20.4c0,70-64,126.9-142.7,126.9-78.7,0-142.7-56.9-142.7-126.9 0-11.3-9.1-20.4-20.4-20.4s-20.4,9.1-20.4,20.4c0,86.2 71.5,157.4 163.1,166.7v57.5h-23.6c-11.3,0-20.4,9.1-20.4,20.4 0,11.3 9.1,20.4 20.4,20.4h88c11.3,0 20.4-9.1 20.4-20.4 0-11.3-9.1-20.4-20.4-20.4h-23.6v-57.5c91.6-9.3 163.1-80.5 163.1-166.7z"></path>
                                    <path d="m256,323.5c51,0 92.3-41.3 92.3-92.3v-127.9c0-51-41.3-92.3-92.3-92.3s-92.3,41.3-92.3,92.3v127.9c0,51 41.3,92.3 92.3,92.3zm-52.3-220.2c0-28.8 23.5-52.3 52.3-52.3s52.3,23.5 52.3,52.3v127.9c0,28.8-23.5,52.3-52.3,52.3s-52.3-23.5-52.3-52.3v-127.9z"></path>
                                </g>
                            </g>
                        </svg>
                    </button>
                    <button class="send-button" id="sendButton">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const chatBox = document.getElementById("chatMain");
    const chatId = chatBox.dataset.chatId;
    const userId = chatBox.dataset.userId;
    const username = chatBox.dataset.username;

    const sendBtn = document.getElementById("sendButton");
    const input = document.getElementById("messageInput");
    const chatMessages = document.getElementById("chatMessages");

    // Conexão WebSocket
    const socket = new WebSocket(
        "ws://" + window.location.host + "/ws/chat/" + chatId + "/"
    );

    socket.onopen = () => {
        console.log("Conectado ao WebSocket do chat", chatId);
    };

    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);

        if (data.type === "chat_message") {
            addMessageToDOM(data);
        }
    };

    sendBtn.addEventListener("click", () => {
        const text = input.value.trim();
        if (!text) return;

        socket.send(JSON.stringify({
            type: "chat_message",
            message: text,
            user_id: userId,
            username: username,
            topico_id: chatId
        }));

        input.value = "";
    });

    function sanitizeHTML(text) {
        const div = document.createElement("div");
        div.innerText = text;
        return div.innerHTML;
    }

    function addMessageToDOM(data) {
        const div = document.createElement("div");
        div.classList.add("message");

        if (parseInt(data.user_id) === parseInt(userId)) {
            div.classList.add("sent");
        } else {
            div.classList.add("received");
        }

        div.innerHTML = `
            <div class="message-wrapper">
                <div class="message-content">
                    <div class="message-text">${sanitizeHTML(data.message)}</div>
                </div>
                <div class="message-timestamp">${data.timestamp || ""}</div>
            </div>
        `;

        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
});
</script>


{% endblock %}
