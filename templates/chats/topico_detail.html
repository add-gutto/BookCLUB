{% extends "_base.html" %}
{% load static %}
{% block content %}
<style>
    .spoiler-blurred {
        filter: blur(6px);
        transition: 0.2s ease;
        user-select: none;
    }

    .spoiler-blurred.revealed {
        filter: none;
        user-select: text;
    }

    /* Botão transparente sem borda */
    .spoiler-btn {
        background: transparent;
        border: none;
        padding: 0;
        color: var(--bs-primary);
        font-size: 0.85rem;
        cursor: pointer;
    }

    .spoiler-btn:hover {
        text-decoration: underline;
    }

    .message-img {
        width: auto;
        /* mantém a largura original */
        height: auto;
        /* mantém a altura original */
        max-width: 100%;
        /* não ultrapassa a largura do container */
        max-height: 400px;
        /* altura máxima para não quebrar layout */
        object-fit: contain;
        /* mantém a proporção */
        border-radius: 8px;
        /* cantos arredondados */
        display: block;
        /* evita problemas de inline */
    }
</style>

<div class="chat-main d-flex flex-column" id="chatMain" style="height: calc(100vh - 70px);" data-chat-id="{{ chat.id }}"
    data-user-id="{{ request.user.id }}" data-username="{{ request.user.username }}">

    <!-- HEADER -->
    <div class="chat-header">
        <div class="back-chat-auth">
            <div class="chat-user-info" id="chatUserInfo">
                <div class="chat-user-details d-flex align-items-center gap-2">
                    <button class="btn p-0 border-0 bg-transparent d-flex align-items-center" onclick="history.back()">
                        <i class="fas fa-chevron-left fs-5"></i>
                    </button>
                    <h3 class="currentChatName fs-5 mb-0"># {{ chat.nome }}</h3>
                </div>
            </div>
        </div>

        <div class="chat-actions">
            <div class="ms-2 dropdown">
                <button class="btn d-flex align-items-center justify-content-center" type="button" id="dropdownFiltro"
                    data-bs-toggle="dropdown" aria-expanded="false"
                    style="height: 60px; width: 60px; background: none; border: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="19" cy="12" r="1"></circle>
                        <circle cx="5" cy="12" r="1"></circle>
                    </svg>
                </button>

                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownFiltro">
                    {% if chat.nome != "Tópico Geral" %}
                    <li>
                        <a href="{% url 'livro:resenha_form' chat.livro.id %}" class="dropdown-item"
                            data-filtro="seguindo">
                            Avaliar Livro
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

    <!-- MENSAGENS -->
    <div class="chat-messages flex-grow-1 overflow-auto" id="chatMessages">
        {% for m in mensagens %}
        {% include "chats/partials/mensagem.html" with msg=m user_id=request.user.id %}
        {% endfor %}
    </div>

    <!-- PREVIEW -->
    <div class="file-preview" id="filePreview"></div>

    <!-- INPUT -->
    <div class="chat-input">
        <div class="input-container">
            <div class="input-actions">

                <input type="file" class="file-input" id="imageInput" accept="image/*">

                <!-- Preview da imagem -->
                <div id="filePreview" class="mb-2" style="max-height:100px;"></div>

                <div id="spoilerDropup">
                    <div class="dropup">
                        <button class="input-action-btn" id="floatingDropdown" data-bs-toggle="dropdown"
                            aria-expanded="false" style="background: transparent; border: none;">
                            <i class="fas fa-eye fs-5 text-primary"></i>
                        </button>

                        <ul class="dropdown-menu p-2 shadow">
                            <li class="px-2">
                                <label class="text-muted small">Spoiler do capítulo:</label>
                                <input type="number" id="spoilerInput" placeholder="Cap..." min="1">
                            </li>
                        </ul>
                    </div>
                </div>

                <button class="input-action-btn" id="sendImageBtn" title="Send Image">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21,15 16,10 5,21"></polyline>
                    </svg>
                </button>
            </div>

            <textarea class="message-input" placeholder="Type a message..." rows="1" id="messageInput"></textarea>

            <button class="send-button" id="sendButton">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22,2 15,22 11,13 2,9"></polygon>
                </svg>
            </button>
        </div>
    </div>

</div>
<script src="{% static 'js/websocket.js' %}"></script>
<script>
    document.addEventListener("click", (e) => {

        if (e.target.classList.contains("btnMostrarSpoiler")) {

            const target = document.getElementById(
                e.target.dataset.target
            );

            target.classList.add("revealed");

            e.target.remove();
        }
    });
    document.addEventListener("DOMContentLoaded", () => {
        const imageInput = document.getElementById("imageInput");
        const sendImageBtn = document.getElementById("sendImageBtn");

        // Quando clicar no botão (SVG dentro), abre o input de arquivo
        sendImageBtn.addEventListener("click", () => {
            imageInput.click();
        });

        // Opcional: mostrar preview da imagem
        imageInput.addEventListener("change", () => {
            const filePreview = document.getElementById("filePreview");
            filePreview.innerHTML = "";

            const file = imageInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement("img");
                img.src = e.target.result;
                img.style.maxHeight = "100px";
                img.classList.add("rounded");
                filePreview.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    });
</script>
{% endblock %}
