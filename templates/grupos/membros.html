{% extends '_base.html' %}
{% load static %}

{% block content %}

<section class="container my-5">
    <div class="content col-lg-8">

        <!-- Formulário que envia os membros selecionados -->
        <form method="POST">
            {% csrf_token %}

            <div class="d-flex align-items-start mb-4">
                <!-- Input grande com ícone de lupa no final -->
                <div class="input-group flex-grow-1" style="height: 60px;">
                    <input type="text" id="busca-seguindo" class="form-control rounded" placeholder="Buscar..."
                        style="height: 60px; font-size: 1.1rem;">
                    <span class="input-group-text border-0 bg-transparent"
                        style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                        <i class="fas fa-search fs-5"></i>
                    </span>
                </div>

                <!-- Ícone de filtro com dropdown -->
                <div class="ms-2 dropdown">
                    <button class="btn d-flex align-items-center justify-content-center" type="button" id="dropdownFiltro"
                        data-bs-toggle="dropdown" aria-expanded="false"
                        style="height: 60px; width: 60px; background: none; border: none;">
                        <i class="fas fa-filter fs-5"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownFiltro">
                        <li><a class="dropdown-item" href="#" data-filtro="todos">Todos</a></li>
                        <li><a class="dropdown-item" href="#" data-filtro="seguindo">Seguindo</a></li>
                        <li><a class="dropdown-item" href="#" data-filtro="seguidores">Seguidores</a></li>
                        <li><a class="dropdown-item" href="#" data-filtro="novos">Novos usuários</a></li>
                    </ul>
                </div>
            </div>

            <!-- Lista de usuários rolável -->
            <div id="lista-seguindo" class="d-flex flex-column gap-3" style="max-height: 70vh; overflow-y: auto;">
                {% for user in usuarios %}
                <div class="d-flex align-items-center justify-content-between p-2">
                    <div class="d-flex align-items-center gap-3">
                        <img class="img-profile rounded-circle"
                             src="{% if user.profile.profile_picture %}{{ user.profile.profile_picture.url }}{% else %}{% static 'template/img/placeholder.jpg' %}{% endif %}"
                             width="50" height="50" style="object-fit: cover;">
                            <div class="fw-semibold">{{ user.profile.name }}</div>
                            <div class="text-muted">@{{ user.username }}</div>
                        
                    </div>

                    <!-- Checkbox escondido + botão de toggle -->
                    <div class="d-flex align-items-center gap-2">
                        <input type="checkbox" name="membros" value="{{ user.id }}" class="btn-check" id="user-{{ user.id }}" autocomplete="off">
                        <label for="user-{{ user.id }}" class="btn btn-outline-primary btn-sm d-flex align-items-center justify-content-center"
                               style="width: 36px; height: 36px; border-radius: 50%;">
                            <i class="fas fa-user-plus"></i>
                        </label>
                    </div>
                </div>
                {% empty %}
                <p class="text-center text-muted">Nenhum usuário encontrado.</p>
                {% endfor %}
            </div>

            <!-- Botão fixo para avançar -->
            <div class="col-lg-4" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
                <button type="submit" class="btn btn-success btn-lg d-flex align-items-center justify-content-center"
                    style="width: 60px; height: 60px; border-radius: 50%;">
                    <i class="fas fa-arrow-right fs-4"></i>
                </button>
            </div>

        </form>
    </div>
</section>

{% endblock %}
