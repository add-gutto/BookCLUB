{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">

    <!-- Título -->
    <h1 class="h3 mb-4 text-gray-800">Enviar Denúncia</h1>

    <!-- Card -->
    <div class="card shadow mb-4">
        <div class="card-body">

            {% if erro %}
                <div class="alert alert-danger">{{ erro }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" name="titulo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea name="descricao" rows="4" class="form-control" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tipo de alvo</label>
                        <input type="text" name="alvo_tipo" class="form-control" placeholder="ex: livro, grupo, usuário">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">ID do alvo</label>
                        <input type="number" name="alvo_id" class="form-control" placeholder="ex: 42">
                    </div>
                </div>

                <button class="btn btn-primary mt-2">
                    <i class="bi bi-flag-fill"></i> Enviar Denúncia
                </button>
            </form>

        </div>
    </div>

</div>
{% endblock %}
